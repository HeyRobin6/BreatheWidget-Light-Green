<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
        <div class="widget-container d-flex flex-column mt-2">
            <p class="inhale-exhale-txt">Inhale</p>
            <div class="flower-container">
                <div class="background"></div>
                <div class="overlay opacity-1"><img id="overlay" src="svg/Flower-overlay-white.svg"></div>
                <div id="semicircle" class="semicircle opacity-1"></div>
            </div>
            <p id="counter" class="counter-txt pb-0 mb-0 mt-1"->0/0</p>
            <div class="btn-container pt-0 d-flex justify-content-center align-items-center">
                <button id="start" class="start-btn">Breathe</button>
                <button id="stop" class="stop-btn d-none"><i class="fa-solid fa-stop"></i></button>
            </div>
            <div class="reminder">
                <p>Click or hover to start breathing</p>
            </div>
        </div>
        <script src="script/script.js"></script>
</body>

</html>
